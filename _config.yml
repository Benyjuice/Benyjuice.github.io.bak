name: Your New Jekyll Site
description: 技术宅为你创造
meta_description: "华悦电子科技工作室-技术宅为你创造"

aboutPage: true

#markdown: redcarpet
markdown: redcarpet
redcarpet:
    extensions: ["tables"]
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://www.huayuebox.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'Huayue'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         '华悦工作室'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
